{% extends "basic.html" %}
{% block content %}
<div class="contents">
  {% for liq in liqs %}
  <div class="content Cshop">
    <h3>{{liq.name}}</h3>
    <h3>{{liq.salt}}</h3>
    <h3>{{liq.count}} - в наличии</h3>
    <a href="/buy/{{liq.id}}"><h3>Купить за {{liq.cost}}р</h3></a>
  </div>
  {% endfor %}
</div>
{% endblock %}
